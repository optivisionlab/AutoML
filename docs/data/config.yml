choose: "new model"
list_feature:
  - "RI"
  - "Na"
  - "Mg"
  - "Al"
  - "Si"
  - "K"
  - "Ca"
  - "Ba"
  - "Fe"
target: "Type"
matrix: "accuracy"
list_model_search:
  - "0"
  - "1"
  - "2"
  - "3"
models:
  "0":
    model: DecisionTreeClassifier
    params:
      max_depth: [null, 5, 10, 15]
      min_samples_split: [2, 5, 10]
  "1":
    model: RandomForestClassifier
    params:
      n_estimators: [50, 100, 200]
      max_features: ["None", "sqrt", "log2",0.5,1]
  "2":
    model: KNeighborsClassifier
    params:
      n_neighbors: [3, 5, 7, 9]
      weights: ["uniform", "distance"]
  "3":
    model: SVC
    params:
      C: [0.1, 1, 10]
      kernel: ["linear", "rbf"]